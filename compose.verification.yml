version: '3'
services: 
  web: 
    image: rails-ec2-verification-web:latest
    #build: 
    #  context: ./nginx/
    #  dockerfile: ./Dockerfile.verification
    depends_on:
      - rails
    ports:
      - 80:80 
    volumes: 
      - ./rails:/usr/src/app
      - ./nginx/nginx.conf:/etc/nginx/myapp.conf
      - tmp-d:/usr/src/app/tmp
  db: 
    container_name: postgres_db
    image: postgres:16.0
    ports: 
      - "5432:5432"
    volumes: 
      - pg-data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DATABASE=postgres 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password 
      - POSTGRES_ROOT_PASSWORD=root
  rails: 
    image: rails-ec2-verification-rails:latest
    #build: 
    #  context: ./rails
    #  dockerfile: ./Dockerfile.verification
    command: bash -c "rails s -b '0.0.0.0'"
    volumes:
      - ./rails:/usr/src/app
      - tmp-d:/usr/src/app/tmp
    depends_on:
      - db 
    tty: true 
    stdin_open: true
volumes: 
  pg-data:
  tmp-d: 
  bin: 
    driver: local